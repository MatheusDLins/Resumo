<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <app-social
          linkLinkedin="https://www.linkedin.com/in/matheus-duarte-4260771a2/"
          nameLinkedin="Linkedin"
          linkGithub="https://github.com/matheusDlins"
          nameGithub="GitHub"
          linkPortfolio="https://matheusdlins.github.io/Portfolio/"
          namePortfolio="Portfolio"
          ></app-social>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Me Siga nas Redes Sociais</p>
          </div>

          <app-input-label></app-input-label>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Acesse como visitante <a [routerLink]="['home']"
                class="link-danger">Entrar</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
